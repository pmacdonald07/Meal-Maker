<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Sacramento&display=swap" rel="stylesheet">       
    <title>MealMaker</title>
</head>

<body>
    <header>
    <h1>MealMaker</h1>
    </header>
    <main class="columns is-centered">
        <div class="column is-one-quarter-tablet">
            <div class="box is-fluid">
                <form id="user-form" class="user-form">
                    <div class="field">
                        <label class="meal">What kind of meal would you like?</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input" id="search-input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="meal-time">When is this meal?</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="drink-choice">
                                Would you like a drink with your meal?
                            </label>
                            
                            <label class="checkbox">
                                <input type="checkbox" id="veggie-option">
                                Would you like to see vegetarian recipes?
                            </label>
                            <button class="button submit" id="form-submit">Submit</button>
                        </div>
                </form>
                </div>
            </div>

            <div class="favorites-section fav-recipe-box box">
                <section class="favorites">
                    <div>
                        <h1 class="fav-recipe-header"  id="fav">Favorite Recipes</h1>
                    </div>

                    <div class="fav-recipe-card"></div>
                </section>
            </div>


        </div>
        <div class="column is-three-quarters-tablet" id="cards">
        </div>

        <div>
            <div class="column is-three-quarters-tablet">
                <div id="drink">
                </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <div id="drink-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p>Would you link a drink with that?</p>
            <button class="drink-yes">Yes</button>
            <button class="drink-no">No</button>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
</body>
</html>
