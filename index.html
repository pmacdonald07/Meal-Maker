<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
</head>

<body>
    <header>
        Page Header
    </header>
    <main class="columns">
        <div class="column is-one-third">
            <div class="box is-fluid">
                <form id="user-form" class="user-form">
                <div class="field">
                    <label class="meal">What kind of meal would you like?</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                <div class="field">
                    <label class="meal-time">When is this meal?</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Breakfast</option>
                                <option>Lunch</option>
                                <option>Dinner</option>
                                <option>Snack</option>
                                <option>Teatime</option>
                            </select>
                        </div>
                        <button class="button submit" id="form-submit">Submit</button>
                    </div>
                </form>
                </div>
            </div>

            <div class="favorites-section fav-recipe-box box">
                <section class="favorites">
                    <div>
                        <h1 class="fav-recipe-header">Favorite Recipes</h1>
                    </div>

                    <div class="fav-recipe-card" id="fav"></div>
                </section>
            </div>


        </div>
        <div class="column is-two-thirds" id="cards">
            <div id="box" class="box more-results-container"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
